<div class="card card-block" ccCardHover>
    <h4 class="card-title">
        <ng-content select=".name"></ng-content>
    </h4>
    <p class="card-text" [hidden]="data.hide">
        <ng-content select=".club"></ng-content>
    </p>
    <a class="btn btn-warning" (click)="data.toggle()">Show Club</a>
</div>
